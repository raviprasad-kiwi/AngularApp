<div class="container">	
    <h2>Location</h2>
    <div class="map border-dark rounded-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13810.332284286911!2d78.39081012255258!3d30.077483278385742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39091393bec45579%3A0x53cafa199ffb298a!2sVijni%20Choti%2C%20Uttarakhand%20249304!5e0!3m2!1sen!2sin!4v1582659490448!5m2!1sen!2sin" width="100%" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
	<div class="row">
        <div class="col-lg mb-4">

            <!--Form with header-->
            <div class="card border-dark rounded-0">

                <div class="card-header p-0">
                    <div class="bg-dark text-white text-center py-2">
                        <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                        <p class="m-0">We'll write rarely, but only the best content.</p>
                    </div>
                </div>
                <div class="card-body p-3 container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!--Body-->
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>First name</label>
                            <div class="input-group">
                                <div class="input-group-addon bg-light"><i class="fa fa-user text-primary"></i></div>
                                <input type="text" class="form-control" formControlName="firstname" name="firstname" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last name</label>
                            <div class="input-group">
                                <div class="input-group-addon bg-light"><i class="fa fa-user text-primary"></i></div>
                                <input type="text" class="form-control" formControlName="lastname" name="lastname" placeholder="Last Name"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Your email</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon bg-light"><i class="fa fa-envelope text-primary"></i></div>
                                <input type="text" class="form-control" formControlName="email" name="email" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Mobile</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon bg-light"><i class="fa fa-phone text-primary"></i></div>
                                <input type="text" class="form-control" formControlName="mobile" name="mobile" placeholder="Mobile"/>
                            </div>
                        </div>    
                    </div>
                                      
                    <div class="form-group">
                        <label>Message</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon bg-light"><i class="fa fa-pencil text-primary"></i></div>
                            <textarea class="form-control" formControlName="message" name="message"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-block rounded-0 py-2">Submit</button>
                    </div>
                </form>
                <div class="card-body" *ngIf="isValid">{{msg}}</div>
                </div>

            </div>
            <!--Form with header-->

        </div>

    </div>
    <!--Buttons-->
    <div class="row text-center">
        <div class="col-md-4">
            <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-map-marker"></i></a>
            <p>Chotti Bijni, District Puari,<br> Uttrakhand, India</p>
            
        </div>

        <div class="col-md-4">
            <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-phone"></i></a>
            <p>+ 01 234 567 89, <br> Mon - Fri, 8:00-22:00</p>
        </div>

        <div class="col-md-4">
            <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-envelope"></i></a>
            <p>harikapruwan@gmail.com <br> sale@gmail.com</p>
        </div>
    </div>
    
</div>
